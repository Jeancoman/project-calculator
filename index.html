<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/script.js" defer></script>
</head>

<body>
  <div id="container">
    <div class="screen">
      <div class="uptext"></div>
      <div class="text"></div>
    </div>
    <div class="line-break"></div>
    <div class="buttons">
      <button class="btn" onclick="allClear()">AC</button><button class="btn" onclick="notAllClear()">C</button><button
        class="btn" onclick="ifClicked('%')">%</button><button class="btn" onclick="ifClicked('/')">รท</button>
      <div class="line-break"></div>
      <button class="btn" onclick="storeValue(7)">7</button><button class="btn"
        onclick="storeValue(8)">8</button><button class="btn" onclick="storeValue(9)">9</button><button class="btn"
        onclick="ifClicked('*')">x</button>
      <div class="line-break"></div>
      <button class="btn" onclick="storeValue(4)">4</button><button class="btn"
        onclick="storeValue(5)">5</button><button class="btn" onclick="storeValue(6)">6</button><button class="btn"
        onclick="ifClicked('-')">-</button>
      <div class="line-break"></div>
      <button class="btn" onclick="storeValue(1)">1</button><button class="btn"
        onclick="storeValue(2)">2</button><button class="btn" onclick="storeValue(3)">3</button><button class="btn"
        onclick="ifClicked('+')">+</button>
      <div class="line-break"></div>
      <button class="btn" onclick="ifClicked('.')">.</button><button class="btn"
        onclick="storeValue(0)">0</button><button class="btn" onclick="operator()">=</button>
      <div class="line-break"></div>
    </div>
  </div>
</body>

</html>
